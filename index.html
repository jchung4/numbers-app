<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Arithmetic
        </title>
    </head>
    <body>
        <section>
            <h2>Arithmetic</h2>
            <input id="number1"/> 
            <label>+</label>
            <input id="number2"/> 
            <button onclick="add()">=</button>
            <label id="sum"></label>
        </section>

        <section>
            <input id="number1Sub"/> 
            <label>-</label>
            <input id="number2Sub"/> 
            <button onclick="subtract()">=</button>
            <label id="difference"></label>
        </section>
        
        <section>
            <input id="number1Mult"/> 
            <label>*</label>
            <input id="number2Mult"/> 
            <button onclick="multiply()">=</button>
            <label id="product"></label>
        </section>
        
        <section>
            <input id="number1Div"/> 
            <label>/</label>
            <input id="number2Div"/> 
            <button onclick="divide()">=</button>
            <label id="quotient"></label>
        </section>

        <script>
            async function add(){
                const operand1Input = document.getElementById("number1");
                const operand2Input = document.getElementById("number2");
                let n = operand1Input.value;
                let m = operand2Input.value;
                const response = await fetch("https://arithmetic-service1-jchung4.onrender.com/add/" + n + "/" + m);
                const sum = await response.json();
                document.getElementById("sum").innerText = sum;
            }

            async function subtract(){
                const operand1Input = document.getElementById("number1Sub").value;
                const operand2Input = document.getElementById("number2Sub").value;
                let n = operand1Input.value;
                let m = operand2Input.value;
                const response = await fetch("https://arithmetic-service1-jchung4.onrender.com/subtract/" + n + "/" + m);
                const difference = await response.json();
                document.getElementById("difference").innerText = difference;
            }

            async function multiply(){
                const operand1Input = document.getElementById("number1Mult").value;
                const operand2Input = document.getElementById("number2Mult").value;
                let n = operand1Input.value;
                let m = operand2Input.value;
                const response = await fetch("https://arithmetic-service1-jchung4.onrender.com/multiply/" + n + "/" + m);
                const product = await response.json();
                document.getElementById("product").innerText = product;
            }

            async function divide(){
                const operand1Input = document.getElementById("number1Div").value;
                const operand2Input = document.getElementById("number2Div").value;
                let n = operand1Input.value;
                let m = operand2Input.value;
                const response = await fetch("https://arithmetic-service1-jchung4.onrender.com/divide/" + n + "/" + m);
                const quotient = await response.json();
                document.getElementById("quotient").innerText = quotient;
            }
        </script>
    </body>
</html>
